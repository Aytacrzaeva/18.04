<!DOCTYPE html>
<html>
  <head>
    <title>Todo List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
        <h1 class="text-center my-5">Todo List +</h1>
        <div class="row">
          <div class="col-md-6 mx-auto">
            <div class="card rounded-0">
              <div class="card-body">
                <form>
                  <div class="input-group mb-3">
                    <input type="text" class="form-control rounded-0" placeholder="Add New Todo" id="todo">
                    <div class="input-group-append">
                      <button class="btn btn-primary rounded-0" type="submit" id="addBtn">Add</button>
                    </div>
                  </div>
                </form>
                <div class="errormsg text-danger mb-3" style="display: none;">Please enter a todo item</div>
                <ul class="list-group" id="list">
                  <li class="list-group-item d-flex justify-content-between align-items-center" data-id="1">
                    <span class="lead">Example todo item</span>
                    <div>
                      <button class="btn btn-primary delete" style="margin-right: 5px;"><i class="fa-sharp fa-solid fa-trash"></i></button>
                      <button class="btn btn-info"><i class="fa-sharp fa-solid fa-square-check"></i></button>
                    </div>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>

    <script src="main.js"></script>
  </body>
</html>
